<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Confirmation</h4>
                        <p class="card-category">Confirm your account</p>
                    </div>
                    <div class="card-body">
                        <form>
                            {{message}}
                            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="login();">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
